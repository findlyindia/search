    <script>
    function greetuser(){
        var d = new Date();
        var h = d.getHours();
        var g;
        if(h < 12){
            g = "Good Morning User!";
        }
        else if(h > 12 && h < 18){
            g = "Good Afternoon User!";
        }
        else{
            g = "Good Evening User!";
        }
        document.getElementById("greet").innerHTML = "<h1>" + g + "</html>";
    }
    function processInput() {
    const input = document.getElementById('inputField').value;
    if (isUrl(input)) {
        window.location.href = input;
    } else {
        searchInternet(input);
    }
}

function isUrl(input) {
    const pattern = /^(ftp|http|https):\/\/[^ "]+$/;
    return pattern.test(input);
}

function searchInternet(term) {
    const searchUrl = 'https://www.ecosia.org/images?q=' + encodeURIComponent(term);
    window.location.href = searchUrl;
}

function chat() {
    window.location.href = "https://findly.pages.dev/";
}
function ai() {
    window.location.href = "https://deepai.org/chat";
}
function redi() {
    window.location.href = "https://findly.pages.dev/app.apk";
}
    </script>
